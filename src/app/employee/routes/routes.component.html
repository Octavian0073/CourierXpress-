<div class="container">
<div class="demo-button-container">
    <button mat-raised-button (click)="addData()" class="demo-button">
      Add data
    </button>
  </div>
  
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 demo-table">
    <ng-container matColumnDef="originCity">
        <th mat-header-cell *matHeaderCellDef>Origin City</th>
        <td mat-cell *matCellDef="let element">{{element.originCity}}</td>
      </ng-container>
    
      <!-- Weight Column -->
      <ng-container matColumnDef="destinationCity">
        <th mat-header-cell *matHeaderCellDef>Destination City</th>
        <td mat-cell *matCellDef="let element">{{element.destinationCity}}</td>
      </ng-container>
    
      <!-- Symbol Column -->
      <ng-container matColumnDef="transportType">
        <th mat-header-cell *matHeaderCellDef>Transport Type Available</th>
        <td mat-cell *matCellDef="let element">{{element.transportType}}</td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
