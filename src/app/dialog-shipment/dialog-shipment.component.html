<div class="title">
    <h1 mat-dialog-title>See Shipment</h1>
</div>
<div mat-dialog-content class="dialogContainer">
    <mat-form-field>
        <mat-label>Shipment Code</mat-label>
        <input type="number" matInput [(ngModel)]="this.id">
    </mat-form-field>
</div>
<div mat-dialog-actions class="buttons">
    <button mat-button (click)="onCancelClick()">Cancel</button>
    <button mat-button [mat-dialog-close]="true" cdkFocusInitial (click)="updateShipment()">Go to Shipment</button>
</div>
