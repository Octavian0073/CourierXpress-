<div class="title">
  <h1 mat-dialog-title>Customer Registration</h1>
</div>
<div mat-dialog-content class="dialogContainer">
  <mat-form-field>
    <mat-label>Customer ID</mat-label>
    <input type="number" matInput [(ngModel)]="this.id">
  </mat-form-field>
  <mat-form-field>
    <mat-label>Shipment Code</mat-label>
    <input type="number" matInput [(ngModel)]="this.shipmentCode">
  </mat-form-field>
</div>
<div mat-dialog-actions class="buttons mt-1">
  <button mat-button type="button" (click)="onCancelClick()">Cancel</button>
  <button mat-button [mat-dialog-close]="true" cdkFocusInitial (click)="register()">Register</button>
</div>
